<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="title">
      <h1>
        Полином Лагранжа, МНК, метод Симпсона
      </h1>
    </div>
    <div class="plot">
      <canvas id="plot"></canvas>
    </div>
    <div class="input">
      <textarea id="points" cols="30" rows="10">
      1 1
      2 2
      3 4
      5 5
      7 9
      9 8
      10 12
      12 11
      </textarea>
    </div>
    <div class="controls">
      <button data-method="lagrange">Полином Лагранжа</button>
      <button data-power="1" data-method="ols">Линейный МНК</button>
      <button data-power="2" data-method="ols">Квадратичный МНК</button>
      <button data-power="3" data-method="ols">Кубический МНК</button>
      <button data-method="reset">Очистить</button>
    </div>
    <div class="formula"></div>
    <script defer src="./index.ts"></script>
  </body>
</html>
